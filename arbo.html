<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Arborescence du dossier 42LiteBash</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
			margin: 10px; /* Aucun changement à apporter */
        }

        .node text {
            font: 16px sans-serif; /* Aucun changement à apporter */
            letter-spacing: 2px; /* Aucun changement à apporter */
			margin: 20px; /* Aucun changement à apporter */
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
			margin: 10px; /* Aucun changement à apporter */
        }

    </style>
</head>
<body>
    <script>
        // Données de l'arborescence du dossier 42LiteBash
		d3.json("tree_data.json").then(function(treeData) {
				// Le reste du code pour créer le graphique avec D3.js

			// Configuration du graphique
			var margin = {top: 20, right: 90, bottom: 30, left: 90},
				width = 2000 - margin.left - margin.right, // Augmenter la largeur pour une meilleure visibilité
				height = 2000 - margin.top - margin.bottom; // Augmenter la hauteur pour une meilleure visibilité

			var svg = d3.select("body").append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
				.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			var i = 0,
				duration = 750,
				root;

			var treemap = d3.tree().size([height, width]).separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; }); // Ajouter un espacement entre les cercles

			root = d3.hierarchy(treeData, function(d) { return d.children; });
			root.x0 = height / 2;
			root.y0 = 0;

			update(root);

			function update(source) {
				var treeData = treemap(root);

				var nodes = treeData.descendants(),
					links = treeData.descendants().slice(1);

				nodes.forEach(function(d) { d.y = d.depth * 180; });

				var node = svg.selectAll('g.node')
					.data(nodes, function(d) { return d.id || (d.id = ++i); });

				var nodeEnter = node.enter().append('g')
					.attr('class', 'node')
					.attr("transform", function(d) {
						return "translate(" + source.y0 + "," + source.x0 + ")";
					})
					.on('click', click)
					.call(d3.drag() // Ajouter la fonctionnalité de drag and drop
						.on("start", dragstarted)
						.on("drag", dragged)
						.on("end", dragended));

				nodeEnter.append('circle')
					.attr('class', 'node')
					.attr('r', 1e-6)
					.style("fill", function(d) {
						return d._children ? "lightsteelblue" : "#fff";
					});

				nodeEnter.append('text')
					.attr("dy", ".35em")
					.attr("x", function(d) {
						return d.children || d._children ? -13 : 13;
					})
					.attr("text-anchor", function(d) {
						return d.children || d._children ? "end" : "start";
					})
					.attr("y", function(d) { // Ajouter un espacement entre les lignes
						return d.children || d._children ? -20 : 20;
					})
                    .attr("style", "letter-spacing: 2px") // Ajouter de l'espacement entre les caractères
					.text(function(d) { return d.data.name; });

				var nodeUpdate = nodeEnter.merge(node);

				nodeUpdate.transition()
					.duration(duration)
					.attr("transform", function(d) {
						return "translate(" + d.y + "," + d.x + ")";
					});

				nodeUpdate.select('circle.node')
					.attr('r', 10)
					.style("fill", function(d) {
						return d._children ? "lightsteelblue" : "#fff";
					})
					.attr('cursor', 'pointer');

				var nodeExit = node.exit().transition()
					.duration(duration)
					.attr("transform", function(d) {
						return "translate(" + source.y + "," + source.x + ")";
					})
					.remove();

				nodeExit.select('circle')
					.attr('r', 1e-6);

				nodeExit.select('text')
					.style('fill-opacity', 1e-6);

				var link = svg.selectAll('path.link')
					.data(links, function(d) { return d.id; });

				var linkEnter = link.enter().insert('path', "g")
					.attr("class", "link")
					.attr('d', function(d) {
						var o = {x: source.x0, y: source.y0};
						return diagonal(o, o);
					});

				var linkUpdate = linkEnter.merge(link);

				linkUpdate.transition()
					.duration(duration)
					.attr('d', function(d) { return diagonal(d, d.parent); });

				link.exit().transition()
					.duration(duration)
					.attr('d', function(d) {
						var o = {x: source.x, y: source.y};
						return diagonal(o, o);
					})
					.remove();

				nodes.forEach(function(d) {
					d.x0 = d.x;
					d.y0 = d.y;
				});

				function diagonal(s, d) {
					var path = `M ${s.y} ${s.x}
								C ${(s.y + d.y) / 2} ${s.x},
								${(s.y + d.y) / 2} ${d.x},
								${d.y} ${d.x}`;
					return path;
				}

				function click(d) {
					if (d.children) {
						d._children = d.children;
						d.children = null;
					} else {
						d.children = d._children;
						d._children = null;
					}
					update(d);
				}

				function dragstarted(d) {
					d3.select(this).raise().classed("active", true);
				}

				function dragged(d) {
					d.x += d3.event.dy;
					d.y += d3.event.dx;
					d3.select(this).attr("transform", "translate(" + d.y + "," + d.x + ")");
					update(root); // Mettre à jour les liens lors du déplacement des cercles
				}

				function dragended(d) {
					d3.select(this).classed("active", false);
				}
			}
		});
    </script>
</body>
</html>
